<body>
  <div style="background-image: url('http://localhost:3000/public/images/background.jpg');
  background-size: cover;
  padding:10%;
  padding-top: 3%;
  padding-bottom: 10%;
  padding-left: 10%;
   background-repeat: no-repeat;
   background-color: black;
   background-position: center;
   border-bottom: 7px solid black">
  <section>
      <div class="rt-container">
            <div class="col-rt-12">
                <div class="Scriptcontent">           
        
                      <div class="feedback">
                      <p>Dear Customer,<br>
                      We would like to know how we performed. Please spare some moments to give us your valuable feedback as it will help us in improving our service.</p>

                      <h4>Please rate your service experience for the following parameters</h4>

                      <form method="post" action="/feedback">
                      <label>Select service :</label>
                      <select name="subject">
                        <option value="">Subject*</option>
                        <option value="House plans">House plans</option>
                        <option value="House elevation 3d">House elevation 3d</option>
                        <option value="Residential">Residential</option>
                        <option value="Commarcial">Cammarcial</option>
                        <option value="Hospitality">Hospitality</option>
                      </select><br><br><br>
                      <label>1. Your overall experience with us ?</label><br>
                        
                      <span class="star-rating">
                        <input type="radio" name="rating1" value="1"><i></i>
                        <input type="radio" name="rating1" value="2"><i></i>
                        <input type="radio" name="rating1" value="3"><i></i>
                        <input type="radio" name="rating1" value="4"><i></i>
                        <input type="radio" name="rating1" value="5"><i></i>
                      </span>

                        <div class="clear"></div> 
                        <hr class="survey-hr">
                      <label>2.Feedback for plans</label><br>
                      <span class="star-rating">
                        <input type="radio" name="rating2" value="1"><i></i>
                        <input type="radio" name="rating2" value="2"><i></i>
                        <input type="radio" name="rating2" value="3"><i></i>
                        <input type="radio" name="rating2" value="4"><i></i>
                        <input type="radio" name="rating2" value="5"><i></i>
                      </span>                      

                        <div class="clear"></div> 
                        <hr class="survey-hr"> 
                      <label for="m_3189847521540640526commentText">3. Any Other suggestions:</label><br/><br/>
                      <textarea cols="75" name="commentText" rows="5"></textarea><br>
                      <br>
                        <div class="clear"></div> 
                      <input style="background:#43a7d5;color:#fff;padding:12px;border:0" type="submit" value="Submit your review">&nbsp;
                      </form>
                    </div>
            
          </div>
      </div>
      </div>
  </section>
  </div>
